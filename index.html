<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thugz MS - Buy Beats</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        /* Header */
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            height: 50px; /* Exact height from screenshot */
            padding: 0 10px; /* Exact side padding from screenshot */
            background-color: #fff;
            color: #000;
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .header .logo img {
            width: 120px; /* Exact logo width from screenshot */
            height: auto;
        }

        .header .nav-icons {
            display: flex;
            align-items: center;
            gap: 12px; /* Exact spacing between icons and login text */
        }

        .header .nav-icons img {
            width: 24px; /* Exact icon size from screenshot */
            height: 24px;
        }

        .header .nav-icons .login {
            font-size: 14px; /* Exact font size from screenshot */
            font-weight: 500;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header class="header">
        <div class="logo">
            <img src="midithugslogo.PNG" alt="Thugz MS Logo">
        </div>
        <div class="nav-icons">
            <img src="https://via.placeholder.com/24.png?text=Menu" alt="Menu">
            <img src="https://via.placeholder.com/24.png?text=Search" alt="Search">
            <img src="https://via.placeholder.com/24.png?text=Cart" alt="Cart">
            <span class="login">Log In</span>
        </div>
    </header>
</body>
</html>
